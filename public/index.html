<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Translate | A Conversational Translation Experience</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-color: #03001C;
            --panel-bg: rgba(19, 17, 41, 0.5);
            --border-color: rgba(69, 78, 133, 0.4);
            --glow-color: #301E67;
            --accent-color: #5B8FB9;
            --text-color: #EAEAEA;
            --text-light: #B6EADA;
            --text-heading: #C4B0FF;
            --user-message-bg: #301E67;
            --bot-message-bg: rgba(19, 17, 41, 0.7);
            --error-color: #f87171; /* Brighter red for better visibility */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        #starfield,
        #nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #nebula {
            background: radial-gradient(ellipse at 70% 30%, #5B8FB9 0%, transparent 50%),
                radial-gradient(ellipse at 30% 70%, #301E67 0%, transparent 50%);
            animation: nebula-drift 40s alternate infinite;
            opacity: 0.4;
        }

        @keyframes nebula-drift {
            from {
                transform: rotate(0deg) scale(1.5);
            }

            to {
                transform: rotate(360deg) scale(1.5);
            }
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 25px var(--glow-color), inset 0 0 10px rgba(48, 30, 103, 0.5);
            animation: fadeIn 1s ease-out;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #message-list {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #message-list::-webkit-scrollbar {
            width: 6px;
        }

        #message-list::-webkit-scrollbar-track {
            background: transparent;
        }

        #message-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        #message-list::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        .chat-message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: popIn 0.3s ease-out;
            display: flex; /* For icon alignment */
            align-items: flex-start;
            gap: 10px;
        }

        .chat-message .icon {
            flex-shrink: 0;
            padding-top: 2px;
            opacity: 0.8;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .user-message {
            background-color: var(--user-message-bg);
            color: var(--text-light);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: var(--bot-message-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            position: relative;
        }

        .bot-message.error {
            background-color: rgba(127, 29, 29, 0.5); /* Error background */
            border: 1px solid rgba(248, 113, 113, 0.4);
            color: var(--error-color);
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.4;
            transition: opacity 0.2s, color 0.2s;
        }

        .bot-message:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            color: white;
        }

        .copy-btn.copied {
            color: #4CAF50;
        }

        #chat-form {
            display: flex;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid var(--border-color);
        }

        #userInput {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 15px;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #userInput:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        #userInput::placeholder {
            color: rgba(234, 234, 234, 0.5);
        }

        #sendBtn {
            flex-shrink: 0;
            width: 50px;
            border-radius: 8px;
            border: 1px solid var(--accent-color);
            background: var(--glow-color);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sendBtn:hover:not(:disabled) {
            background: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        #sendBtn:disabled {
            cursor: not-allowed;
            background: #222;
            box-shadow: none;
            color: #555;
            border-color: #555;
        }

        .typewriter-char {
            opacity: 0;
            animation: char-fade-in 0.05s forwards;
        }

        @keyframes char-fade-in {
            to {
                opacity: 1;
            }
        }

        .thinking-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-light);
            margin: 0 2px;
            animation: thinking-bounce 1.4s infinite ease-in-out both;
        }

        .thinking-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .thinking-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes thinking-bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.0);
            }
        }
    </style>
</head>

<body>
    <div id="starfield"></div>
    <div id="nebula"></div>

    <main class="chat-container">
        <div id="message-list">
            <!-- Messages will be added here by JavaScript -->
        </div>
        <form id="chat-form">
            <input type="text" id="userInput" placeholder="e.g., Translate 'Hello world' to Spanish" autocomplete="off">
            <button type="submit" id="sendBtn" title="Send"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </main>

    <script type="module">
        const elements = {
            messageList: document.getElementById('message-list'),
            chatForm: document.getElementById('chat-form'),
            userInput: document.getElementById('userInput'),
            sendBtn: document.getElementById('sendBtn'),
            starfield: document.getElementById('starfield'),
        };

        // --- Setup ---
        // Starfield Background
        function createStarfield() {
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.background = 'white';
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.borderRadius = '50%';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                const duration = Math.random() * 5 + 5;
                star.style.animation = `twinkle ${duration}s infinite alternate`;
                star.style.opacity = Math.random() * 0.5 + 0.2;
                elements.starfield.appendChild(star);
            }
            const styleSheet = document.createElement("style");
            styleSheet.innerText = `@keyframes twinkle { to { opacity: 1; } }`;
            document.head.appendChild(styleSheet);
        }

        // --- Initial Welcome Message ---
        function displayWelcomeMessage() {
            const welcomeText = "Welcome to Cosmic Translate! ✨<br>I can translate languages from across the galaxy. Just tell me what to translate. For example: <strong>Translate 'The universe is beautiful' to Japanese.</strong>";
            addMessage(welcomeText, 'bot', { useTypewriter: true });
        }

        // --- Event Listeners ---
        elements.chatForm.addEventListener('submit', handleSendMessage);
        document.addEventListener('DOMContentLoaded', () => {
            createStarfield();
            displayWelcomeMessage();
            elements.userInput.focus();
        });

        async function handleSendMessage(event) {
            event.preventDefault();
            const userText = elements.userInput.value.trim();
            if (!userText) return;

            addMessage(userText, 'user');
            elements.userInput.value = '';
            elements.sendBtn.disabled = true;

            const thinkingMessageId = `thinking-${Date.now()}`;
            addMessage(`<div class="thinking-indicator"><span></span><span></span><span></span></div>`, 'bot', { id: thinkingMessageId });

            try {
                const response = await fetch("/translate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: userText })
                });

                // Remove thinking indicator once response is received
                const thinkingMessage = document.getElementById(thinkingMessageId);
                if (thinkingMessage) thinkingMessage.remove();

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Handle both successful translations and specific errors from the backend
                if (data.translated) {
                    addMessage(data.translated, 'bot', { hasCopy: true, useTypewriter: true });
                } else if (data.error) {
                    // This will display refusals like "I only translate" or API key errors
                    addMessage(data.error, 'bot', { isError: true, useTypewriter: true });
                } else {
                    // Fallback for unexpected response structure
                    addMessage("Sorry, I received an unexpected response. Please try again.", 'bot', { isError: true });
                }

            } catch (error) {
                console.error("Translation Fetch Error:", error);
                const thinkingMessage = document.getElementById(thinkingMessageId);
                if (thinkingMessage) thinkingMessage.remove();
                addMessage("Connection error. Could not reach the translation service. Please check your network and try again.", 'bot', { isError: true });
            } finally {
                elements.sendBtn.disabled = false;
                elements.userInput.focus();
            }
        }

        function addMessage(text, sender, options = {}) {
            const { id = null, isError = false, hasCopy = false, useTypewriter = false } = options;

            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', `${sender}-message`);
            if (isError) messageElement.classList.add('error');
            if (id) messageElement.id = id;

            // Add icon based on sender
            const icon = document.createElement('div');
            icon.className = 'icon';
            if (sender === 'bot') {
                 icon.innerHTML = isError ? '<i class="fa-solid fa-triangle-exclamation"></i>' : '<i class="fa-solid fa-robot"></i>';
            } else {
                 icon.innerHTML = '<i class="fa-solid fa-user-astronaut"></i>';
            }
            messageElement.appendChild(icon);

            const textContainer = document.createElement('div');

            if (sender === 'bot' && useTypewriter && !id) { // Apply typewriter to final bot messages
                typewriterEffect(text, textContainer);
            } else {
                textContainer.innerHTML = text; // Use innerHTML to render strong tags, etc.
            }
            messageElement.appendChild(textContainer);
            
            if (hasCopy && !isError) {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.title = 'Copy Translation';
                copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i>';
                copyBtn.addEventListener('click', () => {
                    // To copy text that might contain HTML, we create a temporary element
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = text;
                    navigator.clipboard.writeText(tempDiv.textContent || tempDiv.innerText);
                    
                    copyBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i>';
                        copyBtn.classList.remove('copied');
                    }, 1500);
                });
                messageElement.appendChild(copyBtn);
            }

            elements.messageList.appendChild(messageElement);
            elements.messageList.scrollTop = elements.messageList.scrollHeight;
        }

        function typewriterEffect(htmlText, container) {
            // Create a temporary div to parse the HTML and extract text and structure
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlText;

            let charIndex = 0;
            const allNodes = Array.from(tempDiv.childNodes);

            function typeNode(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    const text = node.textContent;
                    text.split('').forEach((char) => {
                        const span = document.createElement('span');
                        span.textContent = char;
                        span.className = 'typewriter-char';
                        span.style.animationDelay = `${charIndex * 0.02}s`;
                        container.appendChild(span);
                        charIndex++;
                    });
                } else if (node.nodeType === Node.ELEMENT_NODE) {
                    const newElement = document.createElement(node.nodeName);
                    // Copy attributes if any
                    for (let i = 0; i < node.attributes.length; i++) {
                        newElement.setAttribute(node.attributes[i].name, node.attributes[i].value);
                    }
                    container.appendChild(newElement);
                    Array.from(node.childNodes).forEach(childNode => {
                        // Recursively call on a temporary container for the new element
                        const subContainer = newElement;
                        // This simplified version just appends nodes. A more complex one would be needed for deep nesting.
                        if (childNode.nodeType === Node.TEXT_NODE) {
                           typewriterEffect(childNode.textContent, subContainer);
                        } else {
                           subContainer.appendChild(childNode.cloneNode(true));
                        }
                    });
                }
            }

            // A simplified typewriter that handles basic HTML like <strong> and <br>
            container.innerHTML = '';
            htmlText.split(/(<[^>]*>)/g).forEach(part => {
                if (part.startsWith('<')) {
                    // It's a tag, just append it
                    container.innerHTML += part;
                } else {
                    // It's text, apply typewriter
                    part.split('').forEach((char, index) => {
                        const span = document.createElement('span');
                        span.textContent = char;
                        span.className = 'typewriter-char';
                        span.style.animationDelay = `${(charIndex + index) * 0.02}s`;
                        container.appendChild(span);
                    });
                    charIndex += part.length;
                }
            });
        }
    </script>
</body>
</html>
